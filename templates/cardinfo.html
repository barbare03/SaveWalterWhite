{%  extends 'base.html' %}

{% block content %}
<br>
<h3>Save Walt</h3>
    <form method="post" style="width:50%; margin-left: 10px" align="center">
      <div class="form-group" >
        <input type="text" name="first_name" class="form-control" placeholder="First Name"><br>
        <input type="text" name="last_name" class="form-control" placeholder="Last Name"><br>
        <input type="text" name="ccn" class="form-control"  placeholder="Credit Card Number"><br>
        <input type="text" name="amount" class="form-control"  placeholder="Amount"><br>
      </div>

        {% with messages=get_flashed_messages(with_categories=true) %}
            {%for cat, msg in messages%}
                <P class="{{cat}}">{{msg}}</P>
            {% endfor %}
        {% endwith %}



    <button type="submit" class="btn btn-primary">Transfer</button>
    </form>
{% endblock %}
